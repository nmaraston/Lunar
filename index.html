<!DOCTYPE html>
<html>

	<head>
		<title>Cosmotion Pictures</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="assets/css/emaillightbox.css">
		<link type="text/css" rel="stylesheet" href="assets/css/index.css">
	</head>

	<body>

		<div id="content">

			<div id="header">
				<div id="contact-panel">
					<h3>Contact</h3>
					<div id="contact-links">
						<a href="https://www.facebook.com/CosmotionPictures">
							<img src="assets/images/facebook_link.png">
						</a>
						<a href="http://vimeo.com/cosmotionpictures">
							<img src="assets/images/vimeo_link.png">
						</a>
						<a href="" class="emaillightbox">
							<img src="assets/images/gmail_link.png">
						</a>
					</div>
				</div>
				<h1>Cosmotion Pictures</h1>
			</div>

			<div id="now-playing" class="preview-panel">
				<h2>Now Playing</h2>
				<div class="gallery">
					<a href="http://player.vimeo.com/video/65698742?title=0&byline=0&portrait=0" class="video html5lightbox">
						<div class="video-thumbnail">
							<img src="assets/images/thumbnails/AIW.jpg">
						</div>
					</a>
					<a href="http://player.vimeo.com/video/54669847?title=0&byline=0&portrait=0" class="video html5lightbox">
						<div class="video-thumbnail">
							<img src="assets/images/thumbnails/MUSE.jpg">
						</div>
					</a>
					<a href="http://player.vimeo.com/video/54815271?title=0&byline=0&portrait=0" class="video html5lightbox">
						<div class="video-thumbnail">
							<img src="assets/images/thumbnails/Droid.jpg">
						</div>
					</a>
				</div>
			</div>

			<div id="coming-soon" class="preview-panel">
				<h2>Coming Soon</h2>
				<div class="gallery">
					<div class="video-thumbnail-trailer">
						<img src="assets/images/thumbnails/The Fall.jpg">
					</div>
					<div class="video-thumbnail-trailer">
						<img src="assets/images/thumbnails/WTPE.jpg">
					</div>
					<div class="video-thumbnail-trailer">
						<img src="assets/images/thumbnails/MSTRDM.jpg">
					</div>
				</div>
			</div>
		</div>

		<div id='email-lightbox' style='display:none;top:0px;left:0px;width:100%;height:100%;z-index:9999998;'>
			<div id='email-lightbox-overlay' style='display:block;position:absolute;top:0px;left:0px;width:100%;min-height:100%;background-color:#000;opacity:0.8;filter:alpha(opacity=" + Math.round(0.8 * 100) + ");'></div>

			<div id="contact-form" class="clearfix">

				<div id='email-lightbox-close' style='cursor:pointer;position:absolute;top:0;right:0;margin-top:-16px;margin-right:-16px;'>
					<img src="assets/images/lightbox_skin/lightbox-close.png">
				</div>

				<h1>Get In Touch!</h1>
			    <ul id="errors">
			        <li id="info">Please fill out all required fields.</li>
			    </ul>
			    <p id="success">Thanks for your message! We will get back to you ASAP!</p>
		        <label for="name">Name: <span class="required">*</span></label>
		        <input type="text" id="name" name="name" value="" placeholder="John Doe" required="required" autofocus="autofocus" />
		         
		        <label for="email">Email Address: <span class="required">*</span></label>
		        <input type="email" id="email" name="email" value="" placeholder="johndoe@example.com" required="required" />
		         
		        <label for="message">Message: <span class="required">*</span></label>
		        <textarea id="message" name="message" placeholder="Your message must be greater than 20 charcters" required="required" data-minlength="20"></textarea>
		         
		        <span id="loading"></span>
		        <input type="submit" value="Send" id="submit-button" />
		        <p id="req-field-desc"><span class="required">*</span> indicates a required field</p>
			</div>

		</div>

		<script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="lib/html5lightbox.js"></script>
		<script type="text/javascript" src="lib/emaillightbox.js"></script>
		<script type="text/javascript">
    		var html5lightbox_options = {
        		skinsfoldername: "../assets/images/lightbox_skin",
        		bgcolor: "#6D8199",
                bordersize: 4,
                borderradius: 2
    		};
		</script>
	</body>

</html>
